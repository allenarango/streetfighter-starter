<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class='logo'>
		<img src='images/logo.png'/>
	</div>	
	<div class="main">
		<div class="ryu">
  			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="hadouken"></div>
		</div>
		<div class='ryu-cool'></div>
		</div>	
		<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	</div>
	<div class='directions'>
		<div class='directions-hadouken'>
			<p>Click on Ryu to make him throw a Hadouken.</p>
		</div>
		<div class='directions-coolpose'>
			<p>Press and hold down the "x" key to make him strike his cool pose!</p>
		</div>
	</div>
</body>
</html>
